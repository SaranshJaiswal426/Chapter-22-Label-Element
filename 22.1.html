<!DOCTYPE html>
<html lang="en">
<head>
    <title>About Label</title>
</head>
<body>
 <!-- <label> as wrapper -->
        It can enclose the desired action element<br>
        <label>
         <input type="checkbox" name="Cats">
         I like Cats!
        </label><br>

        <!-- <label> as reference -->
           <label>
            <input id="cats" type="checkbox" name="Cats">
            <label for="cats" >I like Cats!</label>
            
</body>
</html>
